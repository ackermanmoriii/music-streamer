<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="data:,">
    <title>Music Streamer</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --accent: #1db954;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        
        body { background-color: var(--bg-color); color: var(--text-primary); padding-bottom: 120px; }

        /* Header */
        header {
            padding: 20px;
            position: sticky;
            top: 0;
            background-color: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid #333;
        }

        .search-container { display: flex; gap: 10px; max-width: 600px; margin: 0 auto; }
        
        input[type="text"] {
            flex-grow: 1;
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            background-color: #333;
            color: white;
            font-size: 16px;
            outline: none;
        }

        button.search-btn {
            background-color: var(--accent);
            color: black;
            border: none;
            padding: 0 20px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        
        button.search-btn:disabled, input[type="text"]:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Results List */
        .results { max-width: 600px; margin: 20px auto; padding: 0 10px; }
        
        .track-card {
            display: flex;
            align-items: center;
            background-color: var(--card-bg);
            margin-bottom: 12px;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .track-card:active { transform: scale(0.98); }

        .track-img { width: 60px; height: 60px; border-radius: 4px; object-fit: cover; margin-right: 15px; background: #333; }
        
        .track-info { flex-grow: 1; overflow: hidden; }
        .track-title { font-weight: 600; font-size: 15px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 4px; }
        .track-artist { font-size: 13px; color: var(--text-secondary); }
        .track-duration { font-size: 12px; color: var(--text-secondary); margin-left: 10px; }

        /* Bottom Player */
        .player-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #282828;
            padding: 15px;
            border-top: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 200;
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
        }

        .player-bar.active { transform: translateY(0); }

        .player-info { display: flex; align-items: center; width: 60%; }
        .player-img { width: 50px; height: 50px; border-radius: 4px; margin-right: 12px; background: #333; }
        .player-text { overflow: hidden; }
        .player-title { font-size: 14px; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .player-artist { font-size: 12px; color: var(--text-secondary); }

        .controls { display: flex; align-items: center; gap: 15px; }
        
        .play-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: white;
            color: black;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
        }
        
        /* Loading Spinner for Play Button */
        .play-btn-loading {
            /* Mimics the .loader spin animation, adjusted for the button size */
            border: 3px solid #333;
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        /* Loading Spinner */
        .loader {
            border: 3px solid #333;
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 30px auto;
        }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        audio { display: none; }
    </style>
</head>
<body>

    <header>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search song or artist..." onkeypress="handleEnter(event)">
            <button class="search-btn" id="searchButton" onclick="performSearch()">Go</button>
        </div>
    </header>

    <div class="loader" id="loader"></div>
    <div class="results" id="resultsList"></div>

    <div class="player-bar" id="playerBar">
        <div class="player-info">
            <img id="currentArt" src="" class="player-img">
            <div class="player-text">
                <div class="player-title" id="currentTitle">Not Playing</div>
                <div class="player-artist" id="currentArtist">Select a song</div>
            </div>
        </div>
        <div class="controls">
            <button class="play-btn" id="playPauseBtn" onclick="togglePlay()" disabled>▶</button>
        </div>
    </div>

    <audio id="audioPlayer" preload="auto"></audio>

    <script>
        const audio = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playerBar = document.getElementById('playerBar');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const loader = document.getElementById('loader');
        const resultsDiv = document.getElementById('resultsList');
        
        // --- NEW: Remove the loading indicator after the browser can play the media ---
        function handleCanPlay() {
            playPauseBtn.disabled = false;
            // Restore the play/pause icon based on the audio state
            playPauseBtn.innerHTML = audio.paused ? '▶' : '⏸';
            playPauseBtn.classList.remove('play-btn-loading');
            audio.removeEventListener('canplay', handleCanPlay);
        }

        function handleEnter(e) {
            if (e.key === 'Enter') performSearch();
        }

        async function performSearch() {
            const query = searchInput.value;
            
            if (!query) return;

            // 2. Performance Improvement: Set loading state immediately (Visual Responsiveness)
            resultsDiv.innerHTML = '';
            loader.style.display = 'block';
            searchInput.disabled = true;
            searchButton.disabled = true;
            searchInput.blur(); // Close mobile keyboard

            try {
                const response = await fetch(`/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                loader.style.display = 'none';

                if (data.error) {
                    resultsDiv.innerHTML = `<div style="text-align:center; color:red; margin-top:20px;">Error: ${data.error}</div>`;
                    return;
                }

                if (data.length === 0) {
                    resultsDiv.innerHTML = `<div style="text-align:center; color:gray; margin-top:20px;">No results found.</div>`;
                    return;
                }

                data.forEach(track => {
                    const card = document.createElement('div');
                    card.className = 'track-card';
                    card.onclick = () => playTrack(track);
                    card.innerHTML = `
                        <img src="${track.thumbnail}" class="track-img" onerror="this.src='https://via.placeholder.com/60'">
                        <div class="track-info">
                            <div class="track-title">${track.title}</div>
                            <div class="track-artist">${track.uploader}</div>
                        </div>
                        <div class="track-duration">${track.duration}</div>
                    `;
                    resultsDiv.appendChild(card);
                });

            } catch (err) {
                loader.style.display = 'none';
                resultsDiv.innerHTML = `<div style="text-align:center; color:red; margin-top:20px;">Connection Error</div>`;
                console.error(err);
            } finally {
                // Always reset UI state
                searchInput.disabled = false;
                searchButton.disabled = false;
            }
        }

        function playTrack(track) {
            // --- NEW: Immediately set loading state and disable button ---
            playPauseBtn.disabled = true;
            playPauseBtn.innerText = '';
            playPauseBtn.classList.add('play-btn-loading');
            audio.removeEventListener('canplay', handleCanPlay); // Clear existing listeners
            audio.addEventListener('canplay', handleCanPlay); // Add new listener for current track

            document.getElementById('currentTitle').innerText = track.title;
            document.getElementById('currentArtist').innerText = track.uploader;
            document.getElementById('currentArt').src = track.thumbnail;
            playerBar.classList.add('active');
            
            audio.src = `/stream?id=${track.id}`;
            
            // The play promise will resolve quickly, but the actual playback depends on the stream.
            // We rely on the 'canplay' event to know when the stream is ready.
            audio.play().then(() => {
                // If it plays immediately (e.g., from cache), the 'canplay' listener will run
                // and correctly set the '⏸' icon.
                updateMediaSession(track);
            }).catch(e => {
                console.error("Playback failed", e);
                // On failure, re-enable and show play icon
                playPauseBtn.disabled = false;
                playPauseBtn.innerHTML = '▶';
                playPauseBtn.classList.remove('play-btn-loading');
                audio.removeEventListener('canplay', handleCanPlay);
                alert("Could not play audio. Try a different track.");
            });
        }

        function togglePlay() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        // Media Session API for Lock Screen Controls
        function updateMediaSession(track) {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: track.title,
                    artist: track.uploader,
                    artwork: [
                        { src: track.thumbnail, sizes: '96x96', type: 'image/jpeg' },
                        { src: track.thumbnail, sizes: '512x512', type: 'image/jpeg' }
                    ]
                });

                navigator.mediaSession.setActionHandler('play', function() { audio.play(); });
                navigator.mediaSession.setActionHandler('pause', function() { audio.pause(); });
            }
        }

        // Keep button synced with audio state
        audio.addEventListener('playing', () => { playPauseBtn.innerHTML = '⏸'; });
        audio.addEventListener('pause', () => { playPauseBtn.innerHTML = '▶'; });
        audio.addEventListener('ended', () => { playPauseBtn.innerHTML = '▶'; });
        
        // --- NEW: Handle errors during loading ---
        audio.addEventListener('error', (e) => { 
            console.error("Audio Load Error:", e);
            playPauseBtn.disabled = false;
            playPauseBtn.innerHTML = '▶';
            playPauseBtn.classList.remove('play-btn-loading');
            audio.removeEventListener('canplay', handleCanPlay);
            alert("An error occurred while loading the audio stream.");
        });

    </script>
</body>
</html>
